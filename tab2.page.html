<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center">
      Sitios Turisticos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
    <ion-list >
      <ion-list-header>
        <ion-label></ion-label>
      </ion-list-header>
      <ion-item  *ngFor="let dato of todo " orderBy="priority"  (click)="newPagina(dato.id)" >
      <!-- <ion-item  ng-repeat="dato of todo" (click)="newPagina(dato.id)" > -->
        <ion-avatar slot="start" >
          <ion-img [src]="dato.img"></ion-img>
        </ion-avatar>
        <ion-label> <h2> <b> {{dato.task}} </b></h2> </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
